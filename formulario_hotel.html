    <script>
    function validarFormulario(){
        var nombre = document.forms["formHotel"]["nombre"].value;
        var ubicacion = document.forms["formHotel"]["ubicacion"].value;
        var habitaciones = document.forms["formHotel"]["habitaciones_disponibles"].value;
        var tarifa = document.forms["formHotel"]["tarifa_noche"].value;

        if(nombre == "" || ubicacion == "" || habitaciones == "" || tarifa == ""){
            alert("Todos los campos son obligatorios.");
            return false;
        }
        return true;
    }
    </script>
</head>
<body>
    <header class="bg-primary text-white text-center py-4 mb-5">
        <h1>Proyecto Full Stack</h1>
    </header>
    <div class="container">
        <h2 class="mb-4">Agregar hotel</h2>
        <form name="formHotel" action="registro_hotel.php" onsubmit="return validarFormulario()" method="post">
            <div class="form-group">
                <label for="nombre">Nombre</label>
                <input type="text" class="form-control" id="nombre" name="nombre">
            </div>
            <div class="form-group">

                <input type="text" class="form-control" id="habitaciones_disponibles" name="habitaciones_disponibles">
            </div>
            <div class="form-group">
                <label for="tarifa_noche">Tarifa por noche</label>
                <input type="text" class="form-control" id="tarifa_noche" name="tarifa_noche">
            </div>
            <button type="submit" class="btn btn-primary">Agregar hotel</button>
        </form>
    </div>
