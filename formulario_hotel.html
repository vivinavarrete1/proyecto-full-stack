<!DOCTYPE html>
<html lang="es">
    <meta charset="UTF-8">
    <title>Agregar hotel</title>
    <script>
    function validarFormulario(){
        var nombre = document.forms["formHotel"]["nombre"].value;
        var ubicacion = document.forms["formHotel"]["ubicacion"].value;
        var habitaciones = document.forms["formHotel"]["habitaciones"].value;
        var tarifa = document.forms["formHotel"]["tarifa"].value;
    }

    if(nombre == "" || ubicacion == "" || habitaciones == "" || tarifa == ""){
        alert("Todos los campos son obligatorios.");
        return false;
    }
    return true;
    </script>
    </head>
    <body>
        <form name="formHotel" action="registro_hotel.php" onsubmit="return validarFormulario()" method="post">
            Nombre: <input type="text" name="nombre"><br>
            Ubicaci√≥n: <input type="text" name="ubicacion"><br>
            Habitaciones disponibles:  <input type="text" name="habitaciones_disponibles"><br>
            Tarifa por noche: <input type="text" name="tarifa_noche"><br>
            <input type="submit" value="Agregar hotel">
        </form>
    </body>
</html>
